<h1>Mortgage Calculator</h1>
<form #form="ngForm" autocomplete="off" (submit)="form.valid ? calculate() : null">
    <div>
        <label for="loanName">Loan Name:</label>
        <input [(ngModel)]="loanName" type="text" name="loanName" id="loanName" class="input-large">
    </div>
    <div>
        <label for="loanAmount">Loan Amount:</label>
        $<input [(ngModel)]="loanAmount" type="text" name="loanAmount" (keyup)="loanAmountUpdate()" id="loanAmount" class="input-large" required>
    </div>
    <div>
        <label>Length:</label>
        <input type="hidden" [(ngModel)]="time" name="time" id="time">
        <div>
            <div>
                <label for="years">Years:</label>
                <input type="text" name="years" id="years" [(ngModel)]="years" (keyup)="lengthUpdate()" class="input-small" required>
            </div>
            <div>
                <label for="months">Months:</label>
                <input type="text" name="months" id="months" [(ngModel)]="months" (keyup)="lengthUpdate()" class="input-small" required>
            </div>
        </div>
    </div>
    <div>
        <label for="interestRate">Interest Rate:</label>
        <input type="text" id="interestRate" name="interestRate" [(ngModel)]="interestRate" class="input-small">%
    </div>
    <button type="submit">Calculate</button>
    <div>
        <p>Monthly Payment: {{ (monthlyPayment).toFixed(2) }}</p>
    </div>
</form>

<table *ngIf="monthlyPayment" border="1">
    <tr>
        <th>Month #</th>
        <th>Payment</th>
        <th>Interest</th>
        <th>Principal</th>
        <th>Balance</th>
    </tr>
    <tr *ngFor="let item of table; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ (monthlyPayment).toFixed(2) }}</td>
        <td>{{ (item.interest).toFixed(2) }}</td>
        <td>{{ (item.principal).toFixed(2) }}</td>
        <td>{{ (item.balance).toFixed(2) }}</td>
    </tr>
</table>
